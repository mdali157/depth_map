{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>DM</title>
</head>
<body>

<div class="container">
    <div class="row">

        <div class="col-4 content_to_center">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h4 class="btm-pd" style="text-align: center">Upload picture to process using one of the following choices</h4>
                <div class="btm-pd">
                    <input class="form-control form-control width-size " name="file_input" id="formFileLg" type="file">
		</div>    
		<select name="select_input"><option value=0 selected>1</option><option value=2>2</option></select>
                <div class="submit-button spaces">
                    <button type="submit" class="form-control btn btn-primary width-size">Upload</button>
                    {#                    {% if messages %}#}
                    {#                        <div class="messages">#}
                    {#                            {% for message in messages %}#}
                    {#                                <h6  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </h6>#}
                    {#                            {% endfor %}#}
                    {#                        </div>#}
                    {#                    {% endif %}#}
                </div>
            </form>
        </div>

    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
